version: '3.7'
services:
  redis:
    image: redis:6.0
    environment:
      - TZ=Asia/Seoul
    labels:
      - name=redis
      - mode=standalone

  mysql:
    image: mysql:5.7
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - TZ=Asia/Seoul