spring:
  profiles:
    active: local

  jackson:
    property-naming-strategy: SNAKE_CASE

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  shutdown: graceful
  tomcat:
    threads:
      max: 400
      min-spare: 100
    accept-count: 2048


coupon:
  lock-key-prefix: 'CRL:'
  count-key-prefix: 'CC:'